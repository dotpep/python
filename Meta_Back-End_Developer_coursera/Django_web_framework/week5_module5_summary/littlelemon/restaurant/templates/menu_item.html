{% load static %}

{% block content %}

    <article>
        <h1>Menu item</h1>
        <span>
            <a href="{% url 'home' %}">Home</a> /
            <a href="{% url 'menu' %}">Menu</a> /
            <!-- Step: Replace code here -->
            <a href="#">{{ menu_item.name }}</a>

        <div class="row">
            <!--Begin col-->
            <div class="column">
                <h2>
                    <!-- Step: Replace code here -->
                    {{ menu_item.name }}

                <p>
                    <!-- Step: Replace code here -->

                </p>
                <p>
                    ${{ menu_item.price }}.00
                    <!-- Step: Replace code here -->
                </p>
            </div>
            <!--End col-->
            <!--Begin col-->
            <div class="column">
                <img src="/restaurant/static/img/menu_items/{{menu_item.name}}.jpg" alt="{{ menu_item.name }}" />
