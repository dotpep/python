<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Nested loops</h1> 

    {% for key, values in dct.items %} 
    <p>{{ forloop.counter }}:{{ key }}</p> 
    <ul> 
    {% for value in values %} 
    <li> {{ value }}</li> 
    {% endfor %} 
    </ul> 
    {% endfor %}

</body>
</html>
